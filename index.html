<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извинения от Вели</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?romantic,night') no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            color: #000; /* Черный цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
            color: #000;
            font-weight: 700;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin: 20px;
            animation: fadeIn 5s ease-in-out;
            color: #000;
            font-weight: 600;
        }

        .message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            display: block;
            margin-top: 20px;
            opacity: 0;
            animation: messageShow 4s ease-in-out forwards;
            color: #000;
            font-weight: 300;
        }

        .message2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            display: block;
            margin-top: 30px;
            color: #000;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes messageShow {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes heartAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Прости меня, Айлин…</h1
